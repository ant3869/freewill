<!DOCTYPE html>
<html>
<head>
    <title>AI System Interface</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2d2d2d;
            --border-color: #333;
            --text-primary: #fff;
            --text-secondary: #999;
            --accent-green: #4CAF50;
            --accent-red: #f44336;
            --accent-blue: #2196F3;
            --accent-yellow: #FFC107;
            --transition-speed: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Layout Structure */
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 100vh;
        }

        /* Memory Panel */
        .memory-container {
            background: var(--secondary-bg);
            border: 1px solid #2196F3;        
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .memory-header {
            padding: 5px;
            background: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .memory-controls {
            display: flex;
            gap: 8px;
        }

        .memory-btn {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .memory-btn:hover {       
            background-blend-mode: screen;
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Controls */
        .controls-section {
            padding: 16px;
            background: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .system-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 0 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        /* Enhanced Input Group */
        .input-group {
            display: flex;
            gap: 8px;
            position: relative;
        }

        .input-group input {
            flex: 1;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            transition: all var(--transition-speed);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
        }

        /* Enhanced Buttons */
        button {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all var(--transition-speed);
            display: flex;
            min-width: 80px;
        }

        /* button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        } */

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #startBtn {
            background: var(--accent-green);
            color: white;
        }

        #stopBtn {
            background: var(--accent-red);
            color: white;
        }

        #submitBtn {
            background: var(--accent-blue);
            color: white;
            min-width: 100px;
        }

        /* Status Badge */
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .status-badge.offline {
            background-color: #dc3545;
            color: white;
        }

        .status-badge.loaded {
            background-color: #28a745;
            color: white;
        }

        .status-badge.loading {
            background-color: #ffc107;
            color: black;
        }

        .status-badge.thinking {
            background-color: #17a2b8;
            color: white;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .status-badge::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-badge.online {
            background: var(--accent-green);
        }

        /* Message Container */
        .message-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(30, 30, 30, 0.5);
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            background: rgba(45, 45, 45, 0.5);
            width: 100%;
        }

        .message.thinking { align-self: flex-start; }
        .message.internal { align-self: center; }
        .message.external { align-self: flex-end; }

        .timestamp {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
        }

        /* Stats Container */
        .stats-container {
            padding: 12px 20px;
            background: var(--primary-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-stats {
            display: flex;
            gap: 24px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-item span {
            font-size: 13px;
            color: var(--text-secondary);
            min-width: 40px;
        }

        .progress-bar {
            width: 120px;
            height: 6px;
            background: var(--secondary-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-blue);
            transition: width var(--transition-speed) ease;
        }

        .progress-fill.low { background: var(--accent-green); }
        .progress-fill.medium { background: var(--accent-yellow); }
        .progress-fill.high { background: var(--accent-red); }

        /* Token Counter */
        #tokenCounter {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--secondary-bg);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Process Time Display */
        .process-time {
            padding: 8px 16px;
            font-size: 13px;
            color: var(--text-secondary);
            text-align: right;
            display: none;
        }

        /* Loading Bar */
        .loading-bar {
            width: 100%;
            height: 4px;
            background: var(--secondary-bg);
            display: none;
            overflow: hidden;
        }

        .loading-bar-progress {
            width: 0%;
            height: 100%;
            background: var(--accent-blue);
            transition: width var(--transition-speed) ease;
        }

        /* Cancel Button */
        .cancel-button {
            background: var(--accent-red);
            color: white;
            display: none;
        }

        .cancel-button.show {
            display: inline-flex;
        }

        /* GPU Badge */
        .gpu-badge {
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--secondary-bg);
            color: var(--text-secondary);
            font-size: 12px;
            display: none;
        }

        .gpu-badge.show {
            display: inline-block;
        }

        /* Loading Indicators */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Memory Cards */
        .memories-list {
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        .memory-card {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .memory-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-blue);
        }

        .delete-memory-btn {
            position: absolute;
            top: 3px;
            right: 0.01px;
            background: none;
            cursor: pointer; 
            opacity: 0.6;
            font-size: 10px;
            transition: opacity 0.2s;
        }

        .delete-memory-btn:hover {
            top: 1px;
            transform: translateY(-4px);
            text-decoration-style: var(--accent-red);
            text-emphasis-color: var(--accent-red);
            fill: var(--accent-red);
            opacity: 1.0;
            font-size: 20px;
            transition: opacity 0.2s;
        }

        .memory-timestamp {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .memory-content {
            color: var(--text-primary);
            line-height: 1.2;
        }

        /* Memory card styles */
        .memory-card {
            position: relative;
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        /* .delete-memory-btn {
            font-size: smaller;
            size: 2px;
            background: none;
            border: 1px solid red;
            cursor: pointer;
            padding: 2px;
            opacity: 0.1;
            transition: opacity 0.2s;
        } */

        .delete-memory-btn:hover {
            transform: translateY(-4px);
            color: var(--accent-red);
            text-decoration-style: var(--accent-red);
            text-emphasis-color: var(--accent-red);
            fill: var(--accent-red);
            opacity: 1.0;
            font-size: 20px;
            transition: opacity 0.2s;
        }

        /* Log Container */
        .log-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 300px;
            background: var(--primary-bg);
            border-top: 2px solid var(--border-color);
            border-left: 2px solid var(--border-color);
            display: none;
            z-index: 1000;
        }

        .log-container.show {
            display: flex;
            flex-direction: column;
        }

        .log-header {
            padding: 8px 16px;
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .log-DEBUG { color: var(--text-secondary); }
        .log-INFO { color: var(--accent-green); }
        .log-WARNING { color: var(--accent-yellow); }
        .log-ERROR { color: var(--accent-red); }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            background: #1e1e1e;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .settings-panel.collapsed {
            transform: translateX(290px);
        }

        .settings-header {
            padding: 15px;
            background: #252525;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .settings-card {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .settings-card h3 {
            margin: 0 0 15px 0;
            font-size: 1em;
            color: #fff;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .setting-group textarea {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            resize: vertical;
        }

        /* Slider styles */
        .slider-with-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            border-radius: 2px;
            flex: 1;
            height: 4px;
            background: #333;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            min-width: 40px;
            text-align: right;
            color: #ccc;
        }

        /* Toggle switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Settings button */
        .settings-btn {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .settings-btn:hover {
            background: #45a049;
        }

        /* Adjust main content for settings panel */
        .main-content {
            margin-right: 300px;
        }

        /* Model selector styles */
        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }

        .folder-btn {
            padding: 5px 10px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .model-dropdown {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px;
            min-width: 150px;
        }

        .loaded-model-badge {
            background: var(--accent-blue);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Memory Panel -->
        <div class="memory-container">
            <div class="memory-header">
                <span>Memory Database</span>
                <div class="memory-controls">
                    <button id="addMemoryBtn" class="memory-btn" title="Add Memory">‚ûï</button>
                    <button id="clearMemoriesBtn" class="memory-btn" title="Clear All">‚ùå</button>
                </div>
            </div>
            <div class="memories-list" id="memoriesList"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Loading Bar -->
            <div id="loadingBar" class="loading-bar">
                <div id="loadingBarProgress" class="loading-bar-progress"></div>
            </div>

            <!-- Process Time Display -->
            <div id="processTime" class="process-time"></div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="system-controls">
                    <div class="model-selector">
                        <button class="folder-btn" id="modelFolderBtn">üìÅ</button>
                        <select id="modelSelect" class="model-dropdown">
                            <option value="">Select Model...</option>
                        </select>
                        <span id="loadedModel" class="loaded-model-badge"></span>
                    </div>
                    <button id="startBtn">
                        <span class="spinner"></span>
                        <span>Start System</span>
                    </button>
                    <button id="stopBtn" disabled>Stop System</button>
                    <span id="statusIndicator" class="status-badge">Offline</span>
                    <span id="gpuStatus" class="gpu-badge">GPU: Not Detected</span>
                    <button id="toggleLogBtn" class="memory-btn">Show Logs</button>
                </div>
                
                <div class="input-group">
                    <input type="text" id="promptInput" placeholder="Enter your prompt..." disabled>
                    <button id="submitBtn" disabled>
                        <span id="spinner" class="spinner"></span>
                        <span>Submit</span>
                    </button>
                    <button id="cancelBtn" class="cancel-button">Cancel</button>
                </div>
            </div>

            <!-- Message Container -->
            <div id="messageContainer" class="message-container"></div>

            <!-- Stats Container -->
            <div class="stats-container">
                <div class="system-stats">
                    <div class="stat-item">
                        <span>CPU:</span>
                        <div class="progress-bar">
                            <div id="cpuBar" class="progress-fill"></div>
                        </div>
                        <span id="cpuText">0%</span>
                    </div>
                    <div class="stat-item">
                        <span>RAM:</span>
                        <div class="progress-bar">
                            <div id="ramBar" class="progress-fill"></div>
                        </div>
                        <span id="ramText">0%</span>
                    </div>
                    <div class="stat-item gpu-stat">
                        <span>GPU:</span>
                        <div class="progress-bar">
                            <div id="gpuBar" class="progress-fill"></div>
                        </div>
                        <span id="gpuText">0%</span>
                    </div>
                </div>
                <div id="tokenCounter">Tokens: 0 | Total: 0</div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <span>Settings</span>
                <button id="toggleSettingsBtn" class="toggle-button">‚öôÔ∏è</button>
            </div>
            <div class="settings-content">
                <div class="settings-card">
                    <h3>System Prompts</h3>
                    <div class="setting-group">
                        <label>Main System Prompt</label>
                        <textarea id="mainSystemPrompt" rows="4"></textarea>
                    </div>
                    <div class="setting-group">
                        <label>Internal Processing Prompt</label>
                        <textarea id="internalPrompt" rows="4"></textarea>
                    </div>
                    <div class="setting-group">
                        <label>External Response Prompt</label>
                        <textarea id="externalPrompt" rows="4"></textarea>
                    </div>
                    <button id="updatePromptsBtn">Update Prompts</button>
                </div>
                
                <div class="settings-card">
                    <h3>TTS Settings</h3>
                    <div class="setting-group">
                        <label>Internal TTS</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="ttsInternalEnabled">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>External TTS</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="ttsExternalEnabled">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>Speech Rate</label>
                        <div class="slider-with-value">
                            <input type="range" id="ttsRate" min="50" max="300" value="150">
                            <span id="rateValue" class="value-display">150</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Volume</label>
                        <div class="slider-with-value">
                            <input type="range" id="ttsVolume" min="0" max="1" step="0.1" value="1.0">
                            <span id="volumeValue" class="value-display">1.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Container -->
        <div id="logContainer" class="log-container">
            <div class="log-header">
                <span>System Logs</span>
                <button id="clearLogBtn" class="memory-btn">Clear</button>
            </div>
            <div id="logContent" class="log-content"></div>
        </div>
    </div>

    <!-- Load the improved frontend.js -->
    <script src="static/frontend.js"></script>
</body>
</html>
